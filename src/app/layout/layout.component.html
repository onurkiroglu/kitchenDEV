<p-toolbar>
  <div class="p-toolbar-group-left">
    <img
      width="451"
      height="107"
      src="https://www.kitchendev.com/wp-content/uploads/2021/09/cropped-KitchenDEV-LOGO.png"
      class="attachment-large size-large"
      alt=""
      loading="lazy"
      srcset="
        https://www.kitchendev.com/wp-content/uploads/2021/09/cropped-KitchenDEV-LOGO.png        451w,
        https://www.kitchendev.com/wp-content/uploads/2021/09/cropped-KitchenDEV-LOGO-300x71.png 300w
      "
      sizes="(max-width: 451px) 100vw, 451px"
    />
  </div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      (click)="showDialog()"
      icon="pi pi-plus"
      label="Add User"
      class="p-button-rounded"
    ></button>
  </div>
</p-toolbar>
<br>
<br>

<p-dialog header="Add User" position="right" [(visible)]="addDrawer" [style]="{width: '50vw'}">
  <app-drawer-add-user>

  </app-drawer-add-user>
</p-dialog>


<p-table [value]="users" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Company</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address['street']}}</td>
          <td>{{user.company['name']}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(user)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteUser(user)"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
