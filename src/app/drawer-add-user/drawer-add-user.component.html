<form [formGroup] = "userForm">
  <div class="row p-fluid">
    <div class="field">
      <label for="name" class="block">Fullname <span class="text-red-500">*</span></label>
      <input
        id="name"
        type="name"
        pInputText
        [(ngModel)]="value4"
        formControlName="name"
      />
    </div>
    <div class="field">
      <label for="username" class="block">Username <span class="text-red-500">*</span></label>
      <input
        id="username"
        type="username"
        pInputText
        [(ngModel)]="value4"
        formControlName="username"
      />
    </div>
    <div class="field">
      <label for="email" class="block">Email <span class="text-red-500">*</span></label>
      <input
        id="email"
        type="email"
        pInputText
        [(ngModel)]="value4"
        formControlName="email"
      />
    </div>
    <div class="field">
      <label for="address" class="block">Address <span class="text-red-500">*</span></label>
      <input
        id="address"
        type="address"
        pInputText
        [(ngModel)]="value4"
        formControlName="address"
      />
    </div>
    <div class="field">
      <label for="phone" class="block">Phone <span class="text-red-500">*</span></label>
      <input
        id="phone"
        type="phone"
        pInputText
        [(ngModel)]="value4"
        formControlName="phone"
      />
    </div>
    <div class="field">
      <label for="website" class="block">Website <span class="text-red-500">*</span></label>
      <input
        id="website"
        type="website"
        pInputText
        [(ngModel)]="value4"
        formControlName="website"
      />
    </div>
    <div class="field">
      <label for="company" class="block">Company <span class="text-red-500">*</span></label>
      <input
        id="company"
        type="company"
        pInputText
        [(ngModel)]="value4"
        formControlName="company"
      />
    </div>
    <div class="card">
      <div class="inline-flex card-container justify-content-end">
        <button
          pButton
          pRipple
          label="Save"
          icon="pi pi-check"
          class="p-button-text flex-1 h-4rem"
          (click)="addUser()"
        ></button>
        <button
          pButton
          pRipple
          label="Cancel"
          icon="pi pi-times"
          class="p-button-text flex-1 h-4rem"
          (click)="hideDialog()"
        ></button>
      </div>
    </div>
  </div>
</form>
